<link rel="stylesheet" href="/app/static/style.css">
<h2>Editar Habitación</h2>
<form method='post'>
  <div class='mb-3'>
    <label>Número</label>
    <input type='text' class='form-control' name='numero' value='{{ habitacion.numero }}'>
  </div>
  <div class='mb-3'>
    <label>Piso</label>
    <input type='text' class='form-control' name='piso' value='{{ habitacion.piso }}'>
  </div>
  <div class='mb-3'>
    <label>Tipo</label>
    <input type='text' class='form-control' name='tipo' value='{{ habitacion.tipo }}'>
  </div>
  <div class='mb-3'>
    <label>Estado</label>
    <select class='form-control' name='estado'>
      <option value='disponible' {% if habitacion.estado == 'disponible' %}selected{% endif %}>Disponible</option>
      <option value='ocupada' {% if habitacion.estado == 'ocupada' %}selected{% endif %}>Ocupada</option>
    </select>
  </div>
  <div class='mb-3'>
    <label>Hotel</label>
    <select class='form-control' name='hotel_id'>
      {% for hotel in hoteles %}
        <option value='{{ hotel.id }}' {% if habitacion.hotel_id == hotel.id|string %}selected{% endif %}>{{ hotel.nombre }}</option>
      {% endfor %}
    </select>
  </div>
  <button type='submit' class='btn btn-primary'>Actualizar</button>
</form>
{% endblock %}
