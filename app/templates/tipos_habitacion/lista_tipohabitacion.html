<link rel="stylesheet" href="/app/static/style.css">
<h2>Tipos de Habitación</h2>
<a href="/tipos/create" class="btn btn-success mb-3">Agregar Tipo</a>
<table class="table table-bordered">
<tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr>
{% for t in tipos %}
<tr>
<td>{{ t.id }}</td>
<td>{{ t.nombre }}</td>
<td>{{ t.descripcion }}</td>
<td>
  <a href="/tipos/edit/{{ t.id }}" class="btn btn-warning btn-sm">Editar</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
